name: Publish

on:
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set version from release tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Publishing version: $VERSION"
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts

      - name: Build
        run: ./gradlew build

      - name: Publish to Central Portal (staging API)
        run: ./gradlew publishMavenJavaPublicationToCentralPortalRepository
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE || '' }}

      - name: Finalize deployment on Central Portal
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
        run: |
          TOKEN=$(echo -n "${CENTRAL_TOKEN_USERNAME}:${CENTRAL_TOKEN_PASSWORD}" | base64)
          curl --fail --request POST \
            --header "Authorization: Bearer ${TOKEN}" \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/net.menoita?publishing_type=user_managed"

      - name: Publish to GitHub Packages
        run: ./gradlew publishMavenJavaPublicationToGitHubPackagesRepository
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE || '' }}
